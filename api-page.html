<body class="api-body">
<div class="api-form">
	<h2 id="login-h1" style="text-align: center;"> Click to Allow Location </h2>
	
	<center><button id="api-btn" onclick="getLocation()"> FIND ME </button> </center> <br>
	<p id="geoloc"></p>

</div>

<img src="giphy.gif">

<footer class="page-footer" style="background-color: #000000;">

</footer>

<script>
var geo = document.getElementById("geoloc");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    geo.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  geo.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}
</script>

</body>
</html>
